<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-g">
        <meta name="viewport" content="width=device-width, inital-scale=1.0">
        <title>Daily Task Tracker</title>
        <style>
            body {
            font-family:  -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
        }
        .container {
            width: 100%;
            max-width: 600px;
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #4a4a4a;
            text-align: center;
            margin-bottom: 20px;
        }
        form {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        input[type="text"] {
            flex-grow: 1;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        button:hover {
            background-color: #0056b3;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            background: #f9f9f9;
            padding: 15px;
            border-left: 5px solid #007bff;
            margin-bottom: 10px;
            border-radius: 5px;
        }
        .clear-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #dc3545;
            text-decoration: none;
        }
        .clear-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìù Daily Task Tracker</h1>
        <h2>My Tasks</h2>
        
        {% if tasks %}
            <ul>
                {% for task in tasks %}
                    <li>{{ task }}</li>
                {% endfor %}
            </ul>
        {% else %}
            <p>You have no tasks yet. Add one above! üéâ</p>
        {% endif %}
        
        <form action="/add" method="POST">
            <input type="text" name="task_content" placeholder="Enter a new task..." required>
            <button type="submit">Add Task</button>
        </form>

        <h2>My Tasks</h2>
        <ul>
            {% for task in tasks %}
                <li>{{ task }}</li>
            {% endfor %}
        </ul>

        <a href="/clear" class="clear-link">Clear All Tasks</a>
    </div>
</body>

</html>
